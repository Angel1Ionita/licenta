<h1 style="text-align: center;">Medics</h1>

@for (doctor of doctors; track $index) {
<mat-card>
    <mat-card-header>
        <img mat-card-avatar src={{doctor.image}}>
        <mat-card-title>{{doctor.first_name+" "+doctor.first_name}}</mat-card-title>
        <mat-card-subtitle>
            {{doctor.title}}
            <mat-card-actions>
                <button mat-flat-button color="primary">Make an appointment</button>
                <!-- <button mat-flat-button color="primary"></button> -->
            </mat-card-actions>
        </mat-card-subtitle>
    </mat-card-header>
</mat-card>
}
