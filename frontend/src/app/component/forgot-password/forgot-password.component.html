<mat-card>
    <mat-card-title>Resetarea parolei</mat-card-title>
    <mat-card-content>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <p>Introdu adresa de email asociata contului tau</p>

            <mat-form-field hideRequiredMarker="true" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="Email">
                <mat-icon matSuffix>mail_outline</mat-icon>
            </mat-form-field>

            <button mat-flat-button color="primary" type="submit">Reseteaza parola</button>
        </form>
    </mat-card-content>
</mat-card>
