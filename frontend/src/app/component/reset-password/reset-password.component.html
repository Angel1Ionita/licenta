<mat-card>
    <mat-card-title>Schimba parola</mat-card-title>
    <mat-card-content>
        <form [formGroup]="passwordChangeForm" (ngSubmit)="onSubmit()">
            <p>Introdu noua parola pentru contul tau</p>

            <mat-form-field hideRequiredMarker="true" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput formControlName="newPassword" [type]="hidePassword ? 'password' : 'text'">
                <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                    <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <button mat-flat-button color="primary" type="submit">Actualizeaza parola</button>
        </form>
    </mat-card-content>
</mat-card>
