<h1 style="text-align: center; margin-bottom: 20px;">Medics</h1>

<div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;">
  <mat-card *ngFor="let medic of medics; trackBy: trackByMedics" 
            style="width: 300px; transition: transform 0.3s, box-shadow 0.3s;" 
            (mouseover)="onHoverCard($event)" 
            (mouseleave)="onLeaveCard($event)">
    <mat-card-header>
      <img mat-card-avatar [src]="getImage(medic.image)">
      <div style="display: flex; flex-direction: column;">
        <mat-card-title style="cursor: pointer; font-weight: bold; font-size: 1.2em;" 
                        [routerLink]="['/medics', medic.id]">
          {{ medic.first_name + ' ' + medic.last_name }}
        </mat-card-title>
        <mat-card-subtitle style="font-size: 0.9em; color: gray;">
          {{ medic.title }}
        </mat-card-subtitle>
      </div>
    </mat-card-header>
    <mat-card-content>
      <!-- Additional content can go here -->
    </mat-card-content>
    <mat-card-actions style="justify-content: center; padding-top: 10px;">
      <button mat-flat-button 
              routerLink="/appointments" 
              [queryParams]="{ medic: medic.id }" 
              color="primary" 
              style="transition: transform 0.3s;" 
              (mouseover)="onHoverButton($event)" 
              (mouseleave)="onLeaveButton($event)">
        Make an appointment
      </button>
    </mat-card-actions>
  </mat-card>
</div>
