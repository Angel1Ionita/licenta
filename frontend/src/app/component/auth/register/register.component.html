<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form [formGroup]="userRegisterForm" (ngSubmit)="onSubmitRegister()">

            <mat-form-field hideRequiredMarker="true" appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="first_name" placeholder="First Name">
                <mat-icon matSuffix>person_outline</mat-icon>
            </mat-form-field>
            
            <mat-form-field hideRequiredMarker="true" appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="last_name" placeholder="Last Name">
                <mat-icon matSuffix>person_outline</mat-icon>
            </mat-form-field>

            <mat-form-field hideRequiredMarker="true" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="Email">
                <mat-icon matSuffix>mail_outline</mat-icon>
            </mat-form-field>

            <mat-form-field hideRequiredMarker="true" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'">
                <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                    <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                @if (userRegisterForm.controls.password.invalid){
                    <mat-error>Password must be between 5 and 50 characters</mat-error>
                }
            </mat-form-field>

            <button mat-flat-button color="primary" type="submit">Submit</button>

        </form>
    </mat-card-content>
</mat-card>
